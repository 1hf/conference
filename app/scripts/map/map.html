<ion-view view-title="Floor Map">
    <ion-content class="padding" id="map-view">
        <ion-item>
            <div>
                <ion-item class="item-divider">Level 0</ion-item>
                <ion-scroll
                    direction="xy"
                    zooming="true"
                    min-zoom="1.0"
                    max-zoom="5.0"
                    overflow-scroll="false"
                    has-bouncing="false"
                    > 
                    <img ng-src="images/HIDCO-GROUND-FLOOR-1.jpg"/>             
                </ion-scroll>
            </div>
            <div>
                <ion-item class="item-divider">Level 2</ion-item>
                <ion-scroll
                    direction="xy"
                    zooming="true"
                    min-zoom="1.0"
                    max-zoom="5.0"
                    overflow-scroll="false"
                    has-bouncing="false"
                    > 
                    <img ng-src="images/HIDCO-1ST-FLOOR-1.jpg"/>           
                </ion-scroll>
            </div>
            <div>
                <ion-item class="item-divider">Level 4</ion-item>
                <ion-scroll
                    direction="xy"
                    zooming="true"
                    min-zoom="1.0"
                    max-zoom="5.0"
                    overflow-scroll="false"
                    has-bouncing="false"
                    > 
                    <img ng-src="images/HIDCO-2ND-FLOOR-1.jpg"/>          
                </ion-scroll>
            </div>
        </ion-item>    
    </ion-content>
</ion-view>
<style>.item{padding: 0px;}</style>
