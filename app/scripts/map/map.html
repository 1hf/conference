<ion-view view-title="Floor Map">
    <ion-content id="map-view">
        <gmaps
            ng-if="vm.data"
            center="vm.data.origin"
            zoom="vm.data.zoom"
            markers="vm.data.markers">
        </gmaps>
        <ion-item>
            <div>
                <ion-item class="item-divider">GROUND FLOOR</ion-item>
                <ion-scroll
                    direction="xy"
                    zooming="true"
                    min-zoom="1.0"
                    max-zoom="5.0"
                    overflow-scroll="false"
                    has-bouncing="false"
                    > 
                    <img ng-src="images/HIDCO-GROUND-FLOOR-1.jpg"/>             
                </ion-scroll>
            </div>
            <div>
                <ion-item class="item-divider">FIRST FLOOR</ion-item>
                <ion-scroll
                    direction="xy"
                    zooming="true"
                    min-zoom="1.0"
                    max-zoom="5.0"
                    overflow-scroll="false"
                    has-bouncing="false"
                    > 
                    <img ng-src="images/HIDCO-1ST-FLOOR-1.jpg"/>           
                </ion-scroll>
            </div>
            <div>
                <ion-item class="item-divider">SECOND FLOOR</ion-item>
                <ion-scroll
                    direction="xy"
                    zooming="true"
                    min-zoom="1.0"
                    max-zoom="5.0"
                    overflow-scroll="false"
                    has-bouncing="false"
                    > 
                    <img ng-src="images/HIDCO-2ND-FLOOR-1.jpg"/>          
                </ion-scroll>
            </div>
        </ion-item>    
    </ion-content>
</ion-view>
<style>.item{padding: 0px;}</style>
